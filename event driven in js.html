<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <button onclick="document.getElementById('demo').innerHTML=Date()"> show time</button>
    <div onmouseenter="document.body.style.backgroundColor='blue' "
    onmouseout="document.body.style.backgroundColor='white'" >mouseover to change color</div>
    <div id="demo"></div>
    <script type="text/javascript"></script>
</body>
